name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      # - name: Build Docker image with latest tag only
      #   run: |
      #     docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app-image:latest .

      - name: Push Docker images
        run: |
          SHORT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app-image:${SHORT_HASH} -t ${{ secrets.DOCKER_USERNAME }}/flask-app-image:latest .
          docker images
          # docker push -a ${{ secrets.DOCKER_USERNAME }}/flask-app-image 
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app-image --all-tags

